<div class="container p-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <h3 class="card-header">Agrega link</h3>
        <form class="card-body">
          <label for="title">Titulo: </label>
          <input type="text" name="title" #title class="form-control" autofocus>
          <label for="link">Link: </label>
          <input type="text" name="link" #link class="form-control">
          <button (click)="addLink(title, link)" class="btn btn-outline-info mt-3">
            Enviar
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <app-link *ngFor="let link of links" [link]="link"></app-link>
  </div>
</div>
